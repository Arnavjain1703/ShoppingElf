 <div *ngIf="show ||( ( product.productBrand == brand || showBrand) && (showPrice || ((product.price >= price1)&&( price2 >=product.price))) )" class="background col-lg-3  col-xs-12">
<div  class="shadow" (mouseover)="call()" (mouseout)="uncall()" >
                     <!-- <img  [class.showImg]="display" [src]="product.picture1"> -->
                    

       <div id="carousel-example-{{index}}" class="carousel slide"  data-ride="true ? carousel : null"  data-interval="false">
                                   <!-- Indicators -->
                                
                                   <!-- Wrapper for slides -->
                     <a >

                                   <div class="carousel-inner" role="listbox">
                                     <div class="item active">
                                       <img id="height" [src]="image1" alt="...">
                                       <div class="carousel-caption">
                                        
                                      </div>
                                     </div>
                                     <div class="item">
                                       <img id="height" [src]="image2" alt="...">
                                       
                                     </div>
                                     <div class="item">
                                      <img id="height"  [src]="image3" alt="...">
                                      
                                    </div>
                                    <div class="item">
                                      <img id="height"[src]="image4" alt="...">
                                      
                                    </div>
                                   </div>
                                        
                                   </a>

                                   <!-- Controls -->
                                   <a  class=" carousel-control arrow" [class.show]="display" href="#carousel-example-{{index}}" role="button" data-slide="prev">
                                     <span class="glyphicon glyphicon-chevron-left" ></span>
                                     <span class="sr-only">Previous</span>
                                   </a>
                                   <a class="right carousel-control arrow"  [class.show]="display"href="#carousel-example-{{index}}" role="button" data-slide="next">
                                     <span class="glyphicon glyphicon-chevron-right" ></span>
                                     <span class="sr-only">Next</span>
                                   </a>
                                 </div>
<div>
  <div class="btn-background"  [class.show]="display">               
     <button class="Button" (click)="details()" routerLink="/details/{{index}}"  >
            <span class="text"> <span class="glyphicon glyphicon-shopping-cart"></span> Deatails </span>
    </button>
       <!-- <div >
         <span 
         *ngFor="let sizes of size"
         ></span>
       </div>         -->
  </div>
       <div class="brand" [class.name-hover]="display">{{product.productBrand}}</div>
       <div class="row padding-top">

          <div class="col-xs-6">
              <div class="name">{{product.productName}}</div> 
    
             </div>
         <div class="col-xs-6">
          <div class="price"> Rs {{product.price}}</div>

         </div>
         

       </div>
</div>
     

</div>


</div>
